version: "3.9"

services:
  api:
    build: ./apps/api
    container_name: event-mgmt-api
    restart: unless-stopped
    env_file: ./apps/api/.env
    volumes:
      - ./apps/api:/app
      - uploads:/data/uploads
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  mysql:
    image: mysql:8
    container_name: event-mgmt-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: event_mgmt
      MYSQL_USER: event_user
      MYSQL_PASSWORD: eventpass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  web:
    build:
      context: ./apps/web # <-- this must point to the folder containing package.json
      dockerfile: Dockerfile
    container_name: event-mgmt-web
    restart: unless-stopped
    environment:
      - CI=true
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  uploads:
